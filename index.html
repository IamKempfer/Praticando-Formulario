<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>        
    </head>
    <body>
        <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php" >
        <fieldset>
            <legend>Conta:</legend>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required minlength="5" maxlength="256" />
             </div>
             <div>
                <label>Senha:</label>
                <input type="password" name="senha"/>
             </div>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <div>
                <label>Nome:</label>
                <input name="nome" type="text" placeholder="Ex. Victor" />
            </div>
            <div>
                <label>Telefone:</label>
                <input name="telefone" type="text" placeholder="(65) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" />
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" value="Masculino" name="sexo" checked />
                <label>Masculino</label>
                <input type="radio" value="Feminino" name="sexo" />
                <label>Feminino</label>   
            </div>
            <div>
                <label>Data:</label>
                <input name="data" type="date" />
            </div>
            <div>
                <label>Foto de Perfil:</label>
                <input name="foto_de_perfil" type="file" accept="image/*" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço:</legend>
            <div>
                <label>Rua:</label>
                <input name="Rua" type="text" />
            </div>
            <div>
                <label>Complemento:</label>
                <input name="complemento" type="text" />
            </div>
            <div>
                <label>Número:</label>
                <input name="número" type="number" min="1" max="9999"/>
            </div>
            <div>
                <label>Cidade:</label>
                <input name="cidade" type="text" />
            </div>
            <div>
                <label>Estado:</label>
                <select name="estado" >
                   <option value="AC">Acre</option>
                   <option value="AL">Alagoas</option>
                   <option value="AP">Amapá</option>
                   <option value="AM">Amazonas</option>
                   <option value="BA">Bahia</option>
                   <option value="CE">Ceara</option>
                   <option value="DF">Distrito Federal</option>
                   <option value="GO">Goiás</option>
                   <option value="MA">Maranhão</option>
                   <option value="MT">Mato Grosso</option>
                   <option value="MS">Mato Grosso do Sul</option>
                   <option value="MG">Minas Gerais</option>
                   <option value="PA">Pará</option>
                   <option value="PB">Paraíba</option>
                   <option value="PR">Párana</option>
                   <option value="PE">Pernambuco</option>
                   <option value="PI">Piauí</option>
                   <option value="RJ">Rio de Janeiro</option>
                   <option value="RN">Rio Grande do Norte</option>
                   <option value="RS">Rio Grande do Sul</option>
                   <option value="RO">Rondônia</option>
                   <option value="RR">Roraima</option>
                   <option value="SC">Santa Catarina</option>
                   <option value="SP">São Paulo</option>
                   <option value="SE">Sergipe</option>
                   <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Anuncio:</legend>
            <div>
                <label>Como Conheceu o Hello Pizza?</label>
                <textarea name="como_conheceu_o_hello_pizza" maxlength="256" placeholder="Escreva aqui:"></textarea>
            </div>
            <div>
               <input name="anuncio" type="checkbox" checked/>
                <label>Deseja receber oferta por e-mail</label>             
            </div>
        </fieldset>

        <button type="submit">Enviar</button>

        </form>
    </body>

</html>
